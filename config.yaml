theme: "hugo-PaperMod"
baseURL: http://needleinthehay.ca/
languageCode: en-us
title: Needle in the Hay

menu:
    main:
        - identifier: archives
          name: Blog
          url: /archives/
          weight: 10
        - identifier: about
          name: About
          url: /about/
          weight: 20
        - identifier: resume
          name: Resume
          url: /cv.html
          weight: 30
        - identifier: data-gallery
          name: Data Gallery
          url: /data-gallery/
          weight: 40
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 50

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: NeedleInTheHay
    description: "A Data Blog"
    author: Hayden MacDonald
    images: ["<link or path of image for opengraph, twitter-cards>"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    profileMode:
        enabled: false
        title: "Hayden MacDonald" # optional default will be site title
        imageUrl: "/headshotbw.jpg" # optional
        imageTitle: "That's me!" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size

    socialIcons: # optional
        - name: "email"
        - url: "mailto:hmd@needleinthehay.ca"
        - name: "linkedin"
        - url: "https://www.linkedin.com/in/hayden-macdonald/"
        - name: "github"
        - url: "https://github.com/HaydenMacDonald"
        - name: "twitter"
        - url: "https://twitter.com/HYDNMCDNLD"

    assets:
        favicon: "/favicon.ico"
        favicon16x16: "/favicon-16x16.png"
        favicon32x32: "/favicon-32x32.png"
        apple_touch_icon: "/apple-touch-icon.png"
        disableHLJS: true

    label:
        text: "Needle in the Hay"
        icon: /apple-touch-icon-2.png
        iconHeight: 35

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

